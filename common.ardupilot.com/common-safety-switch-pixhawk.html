<strong>Quick, constant blinking:</strong> Performing system check. Please wait.

<strong>Intermittent blinking:</strong> System ready. Press the safety switch to enable outputs to the motors (prerequisite for arming on copters)

<strong>Solid:</strong>: Outputs to motors enabled (copters can now be armed)
